name: plant-scRNA
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # 核心Python
  - python=3.9
  - pip
  
  # 科学计算库
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  - scikit-learn>=1.0.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # 单细胞分析
  - scanpy::scanpy>=1.9.0
  - anndata>=0.8.0
  
  # 生物信息学
  - bioconda::samtools
  - bioconda::bwa
  - bioconda::fastqc
  
  # R集成（用于某些分析）
  - r-base>=4.0
  - r-ggplot2
  - r-tidyverse
  - r-devtools
  
  # 开发工具
  - jupyter
  - notebook
  - ipython
  - git
  
  # 其他工具
  - pyyaml
  
  # pip依赖
  - pip
  - pip::scanpy>=1.9.0
  - pip::plotly>=5.0.0
  - pip::tqdm>=4.62.0
  - pip::loguru>=0.5.3

